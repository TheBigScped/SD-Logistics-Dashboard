<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Logistics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Sora:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0f172a;
            --muted: #475569;
            --brand: #0b3a53;
            --brand-2: #0ea5a6;
            --accent: #f59e0b;
            --surface: #ffffff;
            --surface-2: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 14px 30px rgba(15, 23, 42, 0.08);
            --page-bg: linear-gradient(180deg, #f8fafc 0%, #eef2f7 70%, #e9eff5 100%);
            --table-head: #f1f5f9;
            --table-row-hover: #f8fafc;
            --code-bg: #f1f5f9;
            --topbar-bg: rgba(255, 255, 255, 0.88);
        }

        :root[data-theme="dark"] {
            --ink: #e2e8f0;
            --muted: #94a3b8;
            --brand: #38bdf8;
            --brand-2: #14b8a6;
            --accent: #fbbf24;
            --surface: #0f172a;
            --surface-2: #111827;
            --border: #334155;
            --shadow: 0 18px 36px rgba(2, 6, 23, 0.35);
            --page-bg: linear-gradient(180deg, #0b1120 0%, #0f172a 60%, #111827 100%);
            --table-head: #1f2937;
            --table-row-hover: #111827;
            --code-bg: #1f2937;
            --topbar-bg: rgba(15, 23, 42, 0.92);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "IBM Plex Sans", sans-serif;
            color: var(--ink);
            background: var(--page-bg);
            min-height: 100vh;
        }

        .app-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(14, 165, 166, 0.12), transparent 40%),
                radial-gradient(circle at 90% 0%, rgba(11, 58, 83, 0.12), transparent 45%),
                linear-gradient(120deg, rgba(15, 23, 42, 0.05) 0%, rgba(15, 23, 42, 0) 60%),
                repeating-linear-gradient(90deg, rgba(15, 23, 42, 0.04) 0 1px, transparent 1px 60px);
            z-index: -1;
            pointer-events: none;
        }

        h1, h2, h3, h4 {
            font-family: "Sora", sans-serif;
            margin: 0 0 8px;
            letter-spacing: -0.02em;
        }

        p {
            margin: 0 0 12px;
            color: var(--muted);
        }

        a {
            color: var(--brand);
            text-decoration: none;
        }

        a:hover {
            color: var(--brand-2);
        }

        .container {
            width: min(1140px, 92%);
            margin: 0 auto;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--topbar-bg);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .topbar-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px 0;
            flex-wrap: wrap;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--ink);
            letter-spacing: -0.02em;
        }

        .brand-mark {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-2) 100%);
            box-shadow: 0 8px 18px rgba(11, 58, 83, 0.25);
        }

        .nav {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav a {
            color: var(--ink);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.95rem;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .nav a:hover {
            background: rgba(14, 165, 166, 0.12);
            color: var(--brand);
        }

        .nav-logout {
            color: #b91c1c;
            border: 1px solid rgba(185, 28, 28, 0.2);
        }

        .nav-logout:hover {
            background: rgba(185, 28, 28, 0.12);
            color: #991b1b;
        }

        .page {
            padding: 32px 0 56px;
            animation: fadeIn 0.4s ease;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .page-title {
            font-size: 1.9rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .card-muted {
            background: var(--surface-2);
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--ink);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            color: var(--ink);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--brand-2);
            box-shadow: 0 0 0 3px rgba(14, 165, 166, 0.15);
        }

        .input-compact {
            width: auto;
            padding: 6px 10px;
            font-size: 0.85rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid transparent;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .btn-compact {
            width: auto;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(15, 23, 42, 0.12);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: var(--brand);
            color: #fff;
        }

        .btn-secondary {
            background: var(--brand-2);
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border-color: var(--border);
            color: var(--ink);
        }

        .btn-success {
            background: #16a34a;
            color: #fff;
        }

        .btn-warning {
            background: #f59e0b;
            color: #1f2937;
        }

        .btn-danger {
            background: #dc2626;
            color: #fff;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .theme-toggle {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
            border-color: var(--border);
            background: var(--surface);
            position: relative;
        }

        .theme-toggle .theme-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            display: block;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 0 5px rgba(245, 158, 11, 0.25);
        }

        .theme-toggle[data-theme="light"] .theme-dot::after {
            content: "";
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            box-shadow:
                0 -8px 0 -7px rgba(245, 158, 11, 0.9),
                0 8px 0 -7px rgba(245, 158, 11, 0.9),
                8px 0 0 -7px rgba(245, 158, 11, 0.9),
                -8px 0 0 -7px rgba(245, 158, 11, 0.9);
        }

        :root[data-theme="dark"] .theme-toggle,
        .theme-toggle[data-theme="dark"] {
            background: var(--surface-2);
            border-color: var(--border);
        }

        :root[data-theme="dark"] .theme-toggle .theme-dot,
        .theme-toggle[data-theme="dark"] .theme-dot {
            background: #e2e8f0;
            box-shadow: none;
        }

        :root[data-theme="dark"] .theme-toggle .theme-dot::after,
        .theme-toggle[data-theme="dark"] .theme-dot::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--surface-2);
            top: -2px;
            right: -4px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .status-pending {
            background: #fff7ed;
            border-color: #fdba74;
            color: #9a3412;
        }

        .status-in-transit {
            background: #e0f2fe;
            border-color: #7dd3fc;
            color: #075985;
        }

        .status-delivered {
            background: #dcfce7;
            border-color: #86efac;
            color: #166534;
        }

        :root[data-theme="dark"] .status-pending {
            background: rgba(251, 146, 60, 0.16);
            border-color: rgba(251, 146, 60, 0.4);
            color: #fdba74;
        }

        :root[data-theme="dark"] .status-in-transit {
            background: rgba(56, 189, 248, 0.16);
            border-color: rgba(56, 189, 248, 0.4);
            color: #7dd3fc;
        }

        :root[data-theme="dark"] .status-delivered {
            background: rgba(34, 197, 94, 0.16);
            border-color: rgba(34, 197, 94, 0.4);
            color: #86efac;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid;
            margin-bottom: 16px;
        }

        .alert-info {
            background: #e0f2fe;
            border-color: #7dd3fc;
            color: #0c4a6e;
        }

        .alert-success {
            background: #dcfce7;
            border-color: #86efac;
            color: #14532d;
        }

        .alert-danger {
            background: #fee2e2;
            border-color: #fecaca;
            color: #7f1d1d;
        }

        :root[data-theme="dark"] .alert-info {
            background: rgba(14, 116, 144, 0.2);
            border-color: rgba(56, 189, 248, 0.4);
            color: #bae6fd;
        }

        :root[data-theme="dark"] .alert-success {
            background: rgba(22, 163, 74, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
            color: #bbf7d0;
        }

        :root[data-theme="dark"] .alert-danger {
            background: rgba(185, 28, 28, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
            color: #fecaca;
        }

        .table-card {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .table thead {
            background: var(--table-head);
        }

        .table th,
        .table td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background: var(--table-row-hover);
        }

        .table-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .table-actions form {
            margin: 0;
        }

        .table code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--ink);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(14, 165, 166, 0.12);
            color: var(--brand);
            font-weight: 600;
        }

        :root[data-theme="dark"] .app-bg {
            background:
                radial-gradient(circle at 10% 20%, rgba(20, 184, 166, 0.12), transparent 45%),
                radial-gradient(circle at 90% 0%, rgba(56, 189, 248, 0.12), transparent 50%),
                linear-gradient(120deg, rgba(148, 163, 184, 0.08) 0%, rgba(15, 23, 42, 0) 60%),
                repeating-linear-gradient(90deg, rgba(148, 163, 184, 0.08) 0 1px, transparent 1px 60px);
        }

        .footer {
            padding: 24px 0 40px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .footer-meta {
            opacity: 0.8;
        }

        .footer-inner {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        .auth .topbar,
        .auth .footer {
            display: none;
        }

        .auth .page {
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-shell {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            align-items: stretch;
        }

        .auth-panel {
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 28px;
        }

        .auth-hero {
            background: linear-gradient(140deg, rgba(11, 58, 83, 0.95), rgba(14, 165, 166, 0.85));
            color: #fff;
            border-radius: 20px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 18px;
        }

        .auth-hero p {
            color: rgba(255, 255, 255, 0.8);
        }

        .auth .auth-panel .btn {
            width: 100%;
        }

        .auth .auth-panel .btn-compact {
            width: auto;
        }

        .auth-list {
            margin: 0;
            padding-left: 18px;
        }

        .auth-list li {
            margin-bottom: 8px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 18px 0;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .muted {
            color: var(--muted);
        }

        @media (max-width: 720px) {
            .topbar-inner {
                padding: 14px 0;
            }

            .page {
                padding: 24px 0 40px;
            }

            .table {
                font-size: 0.88rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}app{% endblock %}">
    <div class="app-bg"></div>

    {% block header %}
    <header class="topbar">
        <div class="container topbar-inner">
            <a class="brand" href="/">
                <span class="brand-mark"></span>
                <span>Smart Logistics</span>
            </a>
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/shipments">Shipments</a>
                <a href="/events">Events</a>
                <a href="/geocode">Geocode</a>
                <a href="/distance">Distance</a>
                <a href="/status">Status</a>
                <a href="/about">About</a>
                <a href="/logout" class="nav-logout">Logout</a>
                <button type="button" class="btn btn-outline btn-sm theme-toggle" aria-label="Switch to dark mode">
                    <span class="theme-dot" aria-hidden="true"></span>
                    <span class="sr-only">Toggle theme</span>
                </button>
            </nav>
        </div>
    </header>
    {% endblock %}

    <main class="page">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <span>Smart Logistics Dashboard</span>
            <span class="footer-meta">Operations and visibility platform</span>
        </div>
    </footer>

    <script>
        (function() {
            const root = document.documentElement;
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = saved || (prefersDark ? 'dark' : 'light');

            root.setAttribute('data-theme', initialTheme);

            function labelFor(theme) {
                return theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode';
            }

            document.addEventListener('DOMContentLoaded', function() {
                const toggles = document.querySelectorAll('.theme-toggle');
                if (!toggles.length) {
                    return;
                }

                function syncLabels(theme) {
                    toggles.forEach((toggle) => {
                        toggle.setAttribute('aria-label', labelFor(theme));
                        toggle.setAttribute('data-theme', theme);
                        toggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
                    });
                }

                syncLabels(initialTheme);

                toggles.forEach((toggle) => {
                    toggle.addEventListener('click', function() {
                        const current = root.getAttribute('data-theme') || 'light';
                        const next = current === 'dark' ? 'light' : 'dark';
                        root.setAttribute('data-theme', next);
                        localStorage.setItem('theme', next);
                        syncLabels(next);
                    });
                });
            });
        })();
    </script>

    {% block body_scripts %}{% endblock %}
</body>
</html>
